<div *ngIf="messagesService.messages">
  
  
  <div class="card">
    <div class="card-header">
      <span class="float-left"><h4>Message</h4></span>
      <span><button (click)="messagesService.clear()" class="btn btn-danger float-right">Clear</button></span>
    </div>
    <div class="card-body">
      <div 
        *ngFor="let message of messagesService.messages"
        class="alert alert-info"
        >
        {{message}}
      </div>
      
    </div>
  </div>

  
  
</div>
