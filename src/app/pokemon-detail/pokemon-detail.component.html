<div *ngIf="pokemon" class="card mb-3" style="max-width: 540px;">
  <div class="row no-gutters">
    <div class="col-md-4">
      <img [src]="pokemon.imgURL" class="card-img" alt="pokemon.name">
    </div>
    <div class="col-md-8">
      <div class="card-body">
          <h4>{{pokemon.name | uppercase }}</h4>
          <div><span class="badge badge-secondary">id:</span> {{pokemon.id}}</div>
          <div>
            <label>name:
              <input [(ngModel)]="pokemon.name" placeholder="name"/>
            </label>
          </div>
      </div>
    </div>
  </div>
  <button class="btn btn-info" (click)="goBack()">go back</button>
</div>
