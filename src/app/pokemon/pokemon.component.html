<div *ngIf="selectedPokemon" class="card mb-3" style="max-width: 540px;">
    <div class="row no-gutters">
      <div class="col-md-4">
        <img [src]="selectedPokemon.imgURL" class="card-img" alt="selectedPokemon.name">
      </div>
      <div class="col-md-8">
        <div class="card-body">
            <h4>{{selectedPokemon.name | uppercase }}</h4>
            <div><span class="badge badge-secondary">id:</span> {{selectedPokemon.id}}</div>
            <div>
              <label>name:
                <input [(ngModel)]="selectedPokemon.name" placeholder="name"/>
              </label>
            </div>
        </div>
      </div>
    </div>
  </div>

<a *ngFor="let pokemon of pokemons" (click)="onSelectPokemon(pokemon)" class="list-group my-1" href="#">
  
  <div class="list-group-item">
    <h4>{{pokemon.name | uppercase }}</h4>
    <div><span class="badge badge-secondary">id:</span> {{pokemon.id}}</div>
    <div>
      <label>name:
        <input [(ngModel)]="pokemon.name" placeholder="name"/>
      </label>
    </div>
  </div>

</a>
