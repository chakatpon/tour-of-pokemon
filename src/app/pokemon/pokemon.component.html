
<app-pokemon-detail [pokemon]="selectedPokemon"></app-pokemon-detail>
<a *ngFor="let pokemon of pokemons" (click)="onSelectPokemon(pokemon)" class="list-group my-1" href="#">
  
  <div class="list-group-item">
    <h4>{{pokemon.name | uppercase }}</h4>
    <div><span class="badge badge-secondary">id:</span> {{pokemon.id}}</div>
    <div>
      <label>name:
        <input [(ngModel)]="pokemon.name" placeholder="name"/>
      </label>
    </div>
  </div>

</a>
